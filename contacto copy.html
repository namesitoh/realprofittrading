<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - realProfit Trading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="realProfit Trading Logo">
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="contacto.html">Contacto</a>
        </div>
        <div class="nav-login">
            <a href="login.html">Login</a>
        </div>
    </div>
    <div id="contact" class="form-container">
        <h1>Contacto</h1>
        <p>Para consultas y soporte, por favor contáctanos a través del siguiente formulario:</p>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 realProfit Trading. Todos los derechos reservados.</p>
        <p>
            <a href="index.html">Inicio</a> |
            <a href="productos.html">Productos</a> |
            <a href="contacto.html">Contacto</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
